name: madinati
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  internet_connection_checker_plus: ^2.5.0
  shared_preferences: ^2.2.2
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  intl: any
  local_auth: ^2.3.0
  http: ^1.2.0
  url_launcher: ^6.2.4
  #  flutter_appauth: ^9.0.1
  image_picker: ^1.1.2
  location: ^8.0.0
  flutter_svg: ^2.0.10+1
  google_maps_flutter: ^2.12.2
  flutter_spinkit: ^5.2.1
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  equatable: ^2.0.5
  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.4
  flutter_secure_storage: ^9.2.2
  flutter_screenutil: ^5.9.3
  dynamic_height_grid_view: ^0.0.4
  webview_flutter: ^4.9.0
  flutter_datetime_picker_plus: ^2.2.0
  cached_network_image: ^3.4.1
  dart_jsonwebtoken: ^3.2.0
  flutter_inappwebview: ^6.1.5
  full_screen_image: ^2.0.0
  flutter_dotenv: ^5.2.1
  flutter_otp_text_field: ^1.5.1+1
  qr_code_scanner_plus: ^2.0.10+1
  qr_flutter: ^4.1.0
  geolocator: ^12.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/pngs/icon.png"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/pngs/
    - assets/images/svgs/
    - assets/fonts/
    - .env
  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai-ExtraBold.ttf
        - asset: assets/fonts/Almarai-Light.ttf
        - asset: assets/fonts/Almarai-Regular.ttf
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica.ttf